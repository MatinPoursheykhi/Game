<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/RPS Game.css">
    <title>RPS</title>
  </head>
  <body>
    <h1>@Mateen.psi</h1>
    <section class="gameScreen">
      <h2><span>Your Score :</span><span id="userScorePlace">0</span></h2>
      <h2><span>PC Score :</span><span id="pcScorePlace">0</span></h2>
      <div class="gamePlace">
        <div id="userPlace">
          <span class="rock"></span>
          <span class="paper"></span>
          <span class="scissors"></span>
        </div>
        <h3 id="result">VS</h3>
        <div id="pcPlace">
          <span id="PC" class=""></span>
        </div>
      </div>
      <button id="reset">RESET</button>
    </section>
  </body>
  <script src="./js/RPS Game.js"></script>
</html>
